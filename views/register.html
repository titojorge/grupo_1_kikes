<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="encabezado">
        <div class="encabezado-2">
            <h1>Mi Sitio Web</h1>
            <div class="encabezado-3">
                <a href="#" class="ingresa">Ingresar</a>
                <a href="#" class="crea">Crear cuenta</a>
            </div>
        </div>
        <div class="busqueda">
            <!-- Coloca aquí tu barra de búsqueda si la tienes -->
        </div>
    </div>

    <div class="registration-form">
        <h2>REGISTRO</h2>
        <form action="procesar_registro.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="confirmar_email">Confirmar Correo Electrónico:</label>
            <input type="email" id="confirmar_email" name="confirmar_email" required>

            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="contrasenia" required>

            <label for="confirmar_contrasenia">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasenia" name="confirmar_contrasenia" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <div class="fecha-inputs">
                <input type="number" id="anio" name="anio" placeholder="Año" required>
                <input type="number" id="mes" name="mes" placeholder="Mes" required>
                <input type="number" id="dia" name="dia" placeholder="Día" required>
            </div>

            <input type="submit" value="Registrarse">
        </form>
    </div>

    <footer>
        <div class="footer">
            <div class="footer2">
                <p>Términos y condiciones</p>
                <p>Política de privacidad</p>
            </div>
            <div class="footer2">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
